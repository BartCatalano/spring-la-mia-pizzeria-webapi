<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Fragments</title>
   <th:block th:fragment="styles">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
   </th:block>
</head>
<body>

    <div th:fragment="bootstrap">
        <script th:src="@{/webjars/bootsrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    </div>
    <a 
        th:fragment="button(link, title)"
        th:href="${link}"
        th:text="${title}"
        class="btn btn-primary p-2 m-2">
    </a>
</body>
</html>
