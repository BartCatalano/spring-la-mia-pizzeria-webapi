<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Crea nuova offerta</title>
</head>

<body>
    <div th:replace="~{fragments/NavBar :: navbar}"></div>
    <h1 class="container">Sono Il Form di offerte per [[${offerta.getPizza().getName()}]]</h1>
<div class="row justify-content-center">
    
    <div class="col-8">
        <form id="offertaForm" 
        th:action="@{/offerta/create}" 
        method="post" 
        th:object="${offerta}">

      <input type="hidden" th:field="*{pizza.id}" />
  
      <div class="mb-3 ps-2" th:if="${#fields.hasErrors()}">
          <ul class="alert alert-danger">
              <li th:each="error : ${#fields.allErrors()}" th:text="${error}"/>
          </ul>
      </div>   
      
  
      <div class="mb-3">
          <label class="form-label" for="nomeOfferta">Nome Offerta</label>
          <input class="form-control" type="text" id="nomeOfferta" th:field="*{nomeOfferta}">
      </div>
      <div class="mb-3">
          <label class="form-label" for="inizioOfferta">Data Inizio Offerta</label>
          <input class="form-control" type="date" id="inizioOfferta" th:field="*{inizioOfferta}">
      </div>
      <div class="mb-3">
          <label class="form-label" for="fineOfferta">Data Fine Offerta</label>
          <input class="form-control" type="date" id="fineOfferta" th:field="*{fineOfferta}">
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">
         Crea nuova offerta
      </button>
  </form>
  
</div></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
